<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kelola Dokter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800 font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-900 text-white p-6 space-y-4">
      <h2 class="text-2xl font-bold mb-6">Klinik Admin</h2>
      <nav class="space-y-4">
        <a href="/admin/dashboard" class="block py-2 px-4 hover:bg-blue-700 rounded">Dashboard</a>
      <a href="/admin/dokter" class="block py-2 px-4 hover:bg-blue-700 rounded">Dokter</a>
      <a href="/admin/pasien" class="block py-2 px-4 hover:bg-blue-700 rounded">Pasien</a>
      <a href="/admin/jadwal" class="block py-2 px-4 hover:bg-blue-700 rounded">Jadwal</a>
      <a href="/admin/reservasi" class="block py-2 px-4 bg-blue-700 rounded">Reservasi</a>
      <a href="/admin/kelola-admin" class="block py-2 px-4 hover:bg-blue-700 rounded">Admin</a>
      <a href="/logout" class="block py-2 px-4 mt-10 bg-red-500 hover:bg-red-600 text-white rounded text-center">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <h1 class="text-4xl font-bold text-blue-700 mb-10 text-center">Kelola Dokter</h1>

      <!-- Form Tambah/Edit Dokter -->
      <div class="bg-white p-6 rounded-xl shadow-lg mb-10 border border-blue-100">
        <h2 class="text-xl font-semibold text-blue-600 mb-4" th:text="${dokter.id == null ? 'Tambah Dokter' : 'Edit Dokter'}"></h2>
        <form th:action="@{/admin/dokter}" th:object="${dokter}" method="post" class="space-y-4">
          <input type="hidden" th:field="*{id}" />
          <div>
            <label class="block mb-1 font-medium text-gray-700">Nama Dokter</label>
            <input type="text" th:field="*{nama}" required class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-700">Spesialis</label>
            <input type="text" th:field="*{spesialis}" required class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-700">Telepon</label>
            <input type="text" th:field="*{telepon}" required class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-700">Alamat</label>
            <input type="text" th:field="*{alamat}" required class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-medium px-6 py-2 rounded-lg transition duration-200" th:text="${dokter.id == null ? 'Tambah' : 'Update'}"></button>
        </form>
      </div>

      <!-- Tabel Dokter -->
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded-xl shadow-md overflow-hidden border border-blue-200">
          <thead class="bg-blue-600 text-white">
            <tr>
              <th class="py-3 px-4 text-left">#</th>
              <th class="py-3 px-4 text-left">Nama</th>
              <th class="py-3 px-4 text-left">Spesialis</th>
              <th class="py-3 px-4 text-left">Telepon</th>
              <th class="py-3 px-4 text-left">Alamat</th>
              <th class="py-3 px-4 text-center">Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="dokter, stat : ${listDokter}" class="odd:bg-white even:bg-gray-100 hover:bg-blue-50 transition">
              <td class="py-2 px-4" th:text="${stat.index + 1}"></td>
              <td class="py-2 px-4" th:text="${dokter.nama}"></td>
              <td class="py-2 px-4" th:text="${dokter.spesialis}"></td>
              <td class="py-2 px-4" th:text="${dokter.telepon}"></td>
              <td class="py-2 px-4" th:text="${dokter.alamat}"></td>
              <td class="py-2 px-4 text-center">
                <div class="flex justify-center gap-2">
                  <a th:href="@{/admin/dokter/edit/{id}(id=${dokter.id})}" class="px-4 py-1 rounded-lg text-white text-sm font-medium bg-blue-500 hover:bg-blue-600 shadow transition">Edit</a>
                  <a th:href="@{/admin/dokter/hapus/{id}(id=${dokter.id})}" onclick="return confirm('Yakin hapus?')" class="px-4 py-1 rounded-lg text-white text-sm font-medium bg-red-500 hover:bg-red-600 shadow transition">Hapus</a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </main>
  </div>
</body>
</html>
