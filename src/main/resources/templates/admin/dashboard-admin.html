<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Dashboard Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-50 font-sans">

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-800 text-white p-6 space-y-6">
            <h2 class="text-2xl font-bold mb-10 text-center">KLINIK</h2>
            <nav class="space-y-4">
               <a href="/admin/dashboard" class="block py-2 px-4 hover:bg-blue-700 rounded">Dashboard</a>
      <a href="/admin/dokter" class="block py-2 px-4 hover:bg-blue-700 rounded">Dokter</a>
      <a href="/admin/pasien" class="block py-2 px-4 hover:bg-blue-700 rounded">Pasien</a>
      <a href="/admin/jadwal" class="block py-2 px-4 hover:bg-blue-700 rounded">Jadwal</a>
      <a href="/admin/reservasi" class="block py-2 px-4 bg-blue-700 rounded">Reservasi</a>
      <a href="/admin/kelola-admin" class="block py-2 px-4 hover:bg-blue-700 rounded">Admin</a>
      <a href="/logout" class="block py-2 px-4 mt-10 bg-red-500 hover:bg-red-600 text-white rounded text-center">Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-10">
            <h1 class="text-3xl font-bold text-blue-700 mb-6">Dashboard Admin</h1>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Total Dokter -->
                <div class="bg-white border shadow-md rounded-lg p-6 text-center">
                    <h2 class="text-xl font-semibold text-blue-600 mb-2">Total Dokter</h2>
                    <p class="text-4xl font-bold text-blue-800" th:text="${totalDokter}">0</p>
                </div>

                <!-- Total Pasien -->
                <div class="bg-white border shadow-md rounded-lg p-6 text-center">
                    <h2 class="text-xl font-semibold text-blue-600 mb-2">Total Pasien</h2>
                    <p class="text-4xl font-bold text-blue-800" th:text="${totalPasien}">0</p>
                </div>

                <!-- Total Reservasi -->
                <div class="bg-white border shadow-md rounded-lg p-6 text-center">
                    <h2 class="text-xl font-semibold text-blue-600 mb-2">Total Reservasi</h2>
                    <p class="text-4xl font-bold text-blue-800" th:text="${totalReservasi}">0</p>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
