<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register - Klinik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    .glass-morphism {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .floating-animation {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .pulse-slow {
      animation: pulse 4s infinite;
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .btn-logout {
      background: rgba(239, 68, 68, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }
    
    .btn-logout:hover {
      background: rgba(220, 38, 38, 0.9);
      transform: translateY(-1px);
    }
    
    .scroll-smooth {
      scroll-behavior: smooth;
    }
    
    .hover-lift {
      transition: all 0.3s ease;
    }
    
    .hover-lift:hover {
      transform: translateY(-8px);
    }
    
    .navbar-glass {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .welcome-glow {
      box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
    }

    /* Custom input styles with glass effect */
    .glass-input {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }
    
    .glass-input:focus {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(102, 126, 234, 0.5);
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
      outline: none;
    }
    
    .glass-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    /* Background pattern */
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: twinkle 4s ease-in-out infinite alternate;
    }
    
    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 0.8; }
    }

    /* Medical themed floating elements */
    .floating-element {
      position: absolute;
      opacity: 0.1;
      animation: float 8s ease-in-out infinite;
      pointer-events: none;
    }
    
    .floating-element:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .floating-element:nth-child(2) {
      top: 20%;
      right: 10%;
      animation-delay: 2s;
    }
    
    .floating-element:nth-child(3) {
      bottom: 20%;
      left: 15%;
      animation-delay: 4s;
    }
    
    .floating-element:nth-child(4) {
      bottom: 10%;
      right: 20%;
      animation-delay: 6s;
    }
  </style>
</head>

<body class="scroll-smooth min-h-screen flex items-center justify-center relative">
  
  <!-- Floating medical elements -->
  <div class="floating-element">
    <svg width="60" height="60" viewBox="0 0 24 24" fill="white">
      <path d="M19 8h-2v3h-3v2h3v3h2v-3h3v-2h-3V8zM4 6h5v2H4v1h5v2H4v1h5v2H4c-1.1 0-2-.9-2-2V8c0-1.1.9-2 2-2zm0 8c-1.1 0-2 .9-2 2v2c0 1.1.9 2 2 2h5v-2H4v-1h5v-2H4v-1z"/>
    </svg>
  </div>
  
  <div class="floating-element">
    <svg width="50" height="50" viewBox="0 0 24 24" fill="white">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
    </svg>
  </div>
  
  <div class="floating-element">
    <svg width="55" height="55" viewBox="0 0 24 24" fill="white">
      <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
    </svg>
  </div>
  
  <div class="floating-element">
    <svg width="45" height="45" viewBox="0 0 24 24" fill="white">
      <path d="M9 11H7v6h2v-6zm4 0h-2v6h2v-6zm4 0h-2v6h2v-6zm2.5-5H19v2h-1.5v.5H17V8h-1V6h-.5V4h1V3h2v1h.5v2zm-2.5 7v7c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2V8c0-1.1.9-2 2-2h1V4c0-1.1.9-2 2-2h6c1.1 0 2 .9 2 2v2h1c1.1 0 2 .9 2 2v1h-2v7z"/>
    </svg>
  </div>

  <div class="glass-morphism rounded-2xl shadow-2xl p-10 w-full max-w-md hover-lift welcome-glow relative z-10">
    <h1 class="text-4xl font-bold text-center gradient-text mb-8 pulse-slow">
      Registrasi Pasien
    </h1>

    <form th:action="@{/register}" th:object="${pasien}" method="post" class="space-y-6">
      <div class="space-y-2">
        <label class="block text-white font-semibold text-sm tracking-wide">
          Nama Lengkap
        </label>
        <input type="text" 
               th:field="*{nama}" 
               required
               placeholder="Masukkan nama lengkap"
               class="glass-input w-full px-4 py-3 rounded-lg text-white placeholder-white/70 font-medium">
      </div>

      <div class="space-y-2">
        <label class="block text-white font-semibold text-sm tracking-wide">
          Alamat
        </label>
        <input type="text" 
               th:field="*{alamat}" 
               required
               placeholder="Masukkan alamat lengkap"
               class="glass-input w-full px-4 py-3 rounded-lg text-white placeholder-white/70 font-medium">
      </div>

      <div class="space-y-2">
        <label class="block text-white font-semibold text-sm tracking-wide">
          Username
        </label>
        <input type="text" 
               th:field="*{username}" 
               required
               placeholder="Pilih username"
               class="glass-input w-full px-4 py-3 rounded-lg text-white placeholder-white/70 font-medium">
      </div>

      <div class="space-y-2">
        <label class="block text-white font-semibold text-sm tracking-wide">
          Password
        </label>
        <input type="password" 
               th:field="*{password}" 
               required
               placeholder="Buat password yang kuat"
               class="glass-input w-full px-4 py-3 rounded-lg text-white placeholder-white/70 font-medium">
      </div>

      <button type="submit"
              class="btn-primary w-full text-white font-bold py-3 px-6 rounded-lg text-lg tracking-wide mt-8">
        üè• Daftar Sekarang
      </button>
    </form>

    <div class="glass-card rounded-lg p-4 mt-8 text-center">
      <p class="text-white/90 text-sm">
        Sudah memiliki akun?
        <a href="/login" 
           class="text-white font-bold hover:text-yellow-300 transition-colors duration-300 underline decoration-wavy">
          Masuk di sini
        </a>
      </p>
    </div>
  </div>

</body>
</html>
