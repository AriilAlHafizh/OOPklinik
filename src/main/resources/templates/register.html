<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register - Klinik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-xl shadow-xl p-10 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Registrasi Pasien</h1>

    <form th:action="@{/register}" th:object="${pasien}" method="post" class="space-y-5">
      <div>
        <label class="block mb-1 text-gray-700 font-medium">Nama</label>
        <input type="text" th:field="*{nama}" required
               class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block mb-1 text-gray-700 font-medium">Alamat</label>
        <input type="text" th:field="*{alamat}" required
               class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block mb-1 text-gray-700 font-medium">Username</label>
        <input type="text" th:field="*{username}" required
               class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block mb-1 text-gray-700 font-medium">Password</label>
        <input type="password" th:field="*{password}" required
               class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 rounded-lg transition duration-200">
        Daftar
      </button>
    </form>

    <p class="text-center text-sm mt-6 text-gray-600">
      Sudah punya akun?
      <a href="/login" class="text-blue-600 hover:underline font-semibold">Login di sini</a>
    </p>
  </div>

</body>
</html>
