<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - Klinik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Custom Styles -->
  <style>
    .glass-morphism {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    .floating-animation {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .pulse-slow {
      animation: pulse 4s infinite;
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .input-glow:focus {
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-hover {
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .btn-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>
<body class="min-h-screen overflow-hidden relative">
  
  <!-- Animated Background -->
  <div class="absolute inset-0 bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800">
    <!-- Floating circles -->
    <div class="absolute top-20 left-20 w-32 h-32 bg-blue-500 rounded-full opacity-20 floating-animation"></div>
    <div class="absolute top-40 right-32 w-24 h-24 bg-purple-500 rounded-full opacity-30 floating-animation" style="animation-delay: -2s;"></div>
    <div class="absolute bottom-32 left-40 w-28 h-28 bg-pink-500 rounded-full opacity-25 floating-animation" style="animation-delay: -4s;"></div>
    <div class="absolute bottom-20 right-20 w-20 h-20 bg-indigo-500 rounded-full opacity-35 pulse-slow"></div>
    
    <!-- Gradient overlays -->
    <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
  </div>

  <!-- Login Container -->
  <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
    <div class="glass-morphism rounded-3xl shadow-2xl p-8 w-full max-w-md transform hover:scale-105 transition-transform duration-300">
      
      <!-- Header with Icon -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mb-4 shadow-lg">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
          </svg>
        </div>
        <h1 class="text-4xl font-bold gradient-text mb-2">Login Klinik</h1>
        <p class="text-white/80 text-sm">Masuk untuk mengakses sistem klinik</p>
      </div>

      <!-- Form login -->
      <form th:action="@{/login}" method="post" class="space-y-6">
        <div class="relative">
          <label class="block mb-2 text-white/90 font-medium text-sm">Username</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
            <input type="text" name="username" required
                   class="w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-transparent input-glow transition-all duration-300"
                   placeholder="Masukkan username">
          </div>
        </div>

        <div class="relative">
          <label class="block mb-2 text-white/90 font-medium text-sm">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
            </div>
            <input type="password" name="password" required
                   class="w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-transparent input-glow transition-all duration-300"
                   placeholder="Masukkan password">
          </div>
        </div>

        <button type="submit"
                class="w-full btn-hover text-white font-semibold py-3 rounded-xl shadow-lg">
          <span class="flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
            </svg>
            Login
          </span>
        </button>
      </form>

      <!-- Register Link -->
      <div class="text-center mt-8">
        <div class="w-full h-px bg-gradient-to-r from-transparent via-white/30 to-transparent mb-6"></div>
        <p class="text-white/80 text-sm">
          Belum punya akun? 
          <a href="/register" class="text-blue-300 hover:text-blue-200 font-semibold hover:underline transition-colors duration-200">
            Daftar di sini
          </a>
        </p>
      </div>
    </div>
  </div>

  <!-- SweetAlert2 Error Handling -->
  <script th:inline="javascript">
    /*<![CDATA[*/
    let loginError = /*[[${param.error}]]*/ false;
    if (loginError) {
      Swal.fire({
        icon: 'error',
        title: 'Login Gagal',
        text: 'Username atau password salah.',
        confirmButtonColor: '#667eea',
        confirmButtonText: 'Coba Lagi',
        background: 'rgba(255, 255, 255, 0.95)',
        backdrop: 'rgba(0, 0, 0, 0.4)'
      });
    }
    /*]]>*/
  </script>
  
</body>
</html>
