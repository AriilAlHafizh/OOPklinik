<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - Klinik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-xl shadow-xl p-10 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Login Klinik</h1>

    <!-- Pesan error -->
    <div th:if="${error}" class="mb-4 text-red-600 bg-red-100 border border-red-300 p-3 rounded">
      <p th:text="${error}"></p>
    </div>

    <!-- Form login -->
    <form th:action="@{/login}" method="post" class="space-y-6">
      <div>
        <label class="block mb-1 text-gray-700 font-medium">Username</label>
        <input type="text" name="username" required
               class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block mb-1 text-gray-700 font-medium">Password</label>
        <input type="password" name="password" required
               class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition duration-200">
        Login
      </button>
    </form>

    <p class="text-center text-sm mt-6 text-gray-600">
      Belum punya akun? 
      <a href="/register" class="text-blue-600 hover:underline font-semibold">Daftar di sini</a>
    </p>
  </div>
  <div th:if="${param.error}" class="text-red-600 bg-red-100 border border-red-300 p-3 rounded mb-4">
  Username atau password salah.
  </div>

</body>
</html>
